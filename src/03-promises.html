<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <div class="promis__wrap">
        <label class="promis__label">
          First delay (ms)
          <input class="promis__input" type="number" name="delay" required />
        </label>
        <label class="promis__label">
          Delay step (ms)
          <input class="promis__input" type="number" name="step" required />
        </label>
        <label class="promis__label">
          Amount
          <input class="promis__input" type="number" name="amount" required />
        </label>
      </div>

      <button class="promis__btn" type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js"></script>
  </body>
</html>
